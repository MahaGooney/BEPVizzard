{% extends "base.html"%}
{% block content %}
<form action="#" method="POST">
    <p>
        <label for="old_password">Altes Passwort:</label>
        <input 
           id="old_password" name="old_password" value=""
           type="password"
           title="Geben Sie ihr altes Passwort ein."
        >
    </p>
    <p>
        <label for="new_password">Neues Passwort:</label>
        <input 
           id="new_password" name="new_password" value=""
           type="password"
           title="Geben Sie ein neues Passwort mit mindestens {{ min_length }} Zeichen ein."
        >
    </p>
    <p>
        <label for="confirm_password">Wiederholung:</label>
        <input 
           id="confirm_password" name="confirm_password" value=""
           type="password"
           title="Wiederholen Sie ihr neues Passwort zur Kontrolle."
        >
    </p>
    <p class="buttonrow">
        <button id="confirm" name="submit" value="save">Neues Password speichern</button>
        <button id="cancel" name="submit" value="cancel">Abbruch</button>
    </p>
</form>
{% endblock %}
