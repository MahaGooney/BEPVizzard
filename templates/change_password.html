{% extends "base.html"%}
{% block content %}
<br><br>

<form action="#" method="POST" class="form">
    <span class="input-span">
        <label for="old_password" class="label">Altes Passwort:</label>
        <input id="old_password" name="old_password" value="" type="password" title="Geben Sie ihr altes Passwort ein.">
    </span>
    <span class="input-span">
        <label for="new_password" class="label">Neues Passwort:</label>
        <input id="new_password" name="new_password" value="" type="password"
            title="Geben Sie ein neues Passwort mit mindestens {{ min_length }} Zeichen ein.">
    </span>
    <span class="input-span">
        <label for="confirm_password" class="label">Wiederholung:</label>
        <input id="confirm_password" name="confirm_password" value="" type="password"
            title="Wiederholen Sie ihr neues Passwort zur Kontrolle.">
    </span>
    <button class="submit" id="confirm" name="submit" value="save">Neues Password speichern</button>
    <button class="cancel" id="cancel" name="submit" value="cancel">Abbruch</button>
</form>
{% endblock %}
