{% extends "base.html" %}
{% block content %}
<br><br>

<form class="form" method="POST" action="#">
  <h2>Login</h2>
  <span class="input-span">
    <label for="username" class="label">Email or Username</label>
    <input type="text" name="username" id="username" autofocus required
      oninvalid="this.setCustomValidity('Bitte geben Sie Ihre Email-Adresse oder Ihren Benutzername ein.')"
      oninput="this.setCustomValidity('')" />
  </span>
  <span class="input-span">
    <label for="password" class="label">Password</label>
    <input type="password" name="password" id="password" required
      oninvalid="this.setCustomValidity('Bitte geben Sie ihr Passwort ein.')" oninput="this.setCustomValidity('')" />
  </span>
  <br>
  <input class="submit" type="submit" value="Login" name="submit" />
  <span class="span">Don't have an account? <a href="{{url_for('auth.register')}}">Sign up</a></span>
</form>
{% endblock %}
