{% extends "base.html" %}
{% block content %}
<br><br>

<form class="form" method="POST" action="#">
    <h2>Sign up</h2>
    <span class="input-span">
        <label for="username" class="label"> Username</label>
        <input type="text" name="username" id="username" autofocus required
            oninvalid="this.setCustomValidity('Bitte geben Sie einen Benutzernamen ein.')"
            oninput="this.setCustomValidity('')" />
    </span>
    <span class="input-span">
        <label for="email" class="label">Email </label>
        <input type="email" name="email" id="email" required
            oninvalid="this.setCustomValidity('Bitte geben Sie eine Email-Adresse ein.')"
            oninput="this.setCustomValidity('')" />
    </span>
    <span class="input-span">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" required
            oninvalid="this.setCustomValidity('Bitte geben Sie ihr Passwort ein.')"
            oninput="this.setCustomValidity('')" />
    </span>
    <br>
    <input class="submit" type="submit" value="Register" name="submit" />
    <span class="span">Already have an account? <a href="{{url_for('auth.login')}}">Login</a></span>
</form>
{% endblock %}
